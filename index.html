    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "#000000",
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#f1f5f9",
                foreground: "#0f172a",
              },
              muted: {
                DEFAULT: "#f8fafc",
                foreground: "#64748b",
              },
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          },
        },
      }
    </script>
